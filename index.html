<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Igor Florense</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/components/logo.css">
    <link rel="stylesheet" href="css/components/button.css">
    <link rel="stylesheet" href="css/components/main-title.css">
    <link rel="stylesheet" href="css/components/subtitle.css">
    <link rel="stylesheet" href="css/components/box.css">
    <link rel="stylesheet" href="css/components/button.css">
    <link rel="stylesheet" href="css/components/action.css">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/banner.css">
    <link rel="stylesheet" href="css/components/section-skill.css">
    <link rel="stylesheet" href="css/components/section-card.css" target="_blank">
    <link rel="stylesheet" href="css/components/skill.css">
    <link rel="stylesheet" href="css/components/wrapper-skill.css">
    <link rel="stylesheet" href="css/components/wrapper-card.css">
    <link rel="stylesheet" href="css/components/progress-bar.css">
    <link rel="stylesheet" href="css/components/card-project.css">

</head>
<body>
    <header class="header">
        <img class="main-logo"src="assets/img/igo.png" alt="avatar do Marco Bruno">

        <nav>
            <a class="action" href="" lang="en"><span></span>Skills</a>
            <a class="action" href=""><span></span>Projetos</a>
            <a class="action" href=""><span></span>Sobre</a>
            <a class="action"href=""><span></span>Contatos</a>
            <a class="button" href="" lang="en">Download CV</a>
        </nav>
    </header>
    <section class="banner">
        <div class="wapper">
            <div class="box">
                <h2 class="main-title">Igor Florense</h1>
                <h3 class="subtitle">FrontEnd Developer</h2>
            </div>
                <div class="navigation">
                <a class="button  button-second" href="" lang="en">Download CV</a>
                <a class="button  button-second" href="">Contatos</a> 
            </div>
        </div>
    </section>

    <section class="section-skills">
        <h1 class="main-title _second">Skills</h1>

        <div class="wrapper-skill">

            <article class="skill-tecnology">
                <img class="icon" src="assets/img/ico_html5.png" alt="Logo do HTML em pixel art">
                <div class="section-div">
                    <h3 class="title">HTML</h3>
                    <progress class="progress-bar" value="60" max="100">60%</progress>
                </div>
            </article>

            <article class="skill-tecnology">
                <img class="icon" src="assets/img/ico_nodejs.png" alt="Logo do nodeJs em pixel art">

                <div class="section-div">
                    <h3 class="title">NodeJS</h3>
                    <progress class="progress-bar" value="10" max="100">10%</progress>
                </div>
            </article>

            <article class="skill-tecnology">
                <img class="icon" src="assets/img/ico_css3.png" alt="Logo do CSS em pixel art">

                <div class="section-div">
                    <h3 class="title">CSS</h3>
                    <progress class="progress-bar" value="40" max="100">40%</progress>
                </div>
            </article>

            <article class="skill-tecnology">
                <img class="icon" src="assets/img/ico_tdd.png" alt="Logo do TDD em pixel art">

                <div class="section-div">
                    <h3 class="title">TDD</h3>
                    <progress class="progress-bar"  value="3" max="100">1%</progress>
                </div>
            </article>

            <article class="skill-tecnology">
                <img class="icon" src="assets/img/ico_js.png" alt="Logo do JavaScript em pixel art">

                <div class="section-div">
                    <h3 class="title">JavaScript</h3>
                    <progress class="progress-bar" value="50" max="100">50%</progress>
                </div>
            </article>

            <article class="skill-tecnology">
                <img class="icon" src="assets/img/ico_restapi.png" alt="Logo do REST API em pixel art">

                <div class="section-div">
                    <h3 class="title">Rest API</h3>
                    <progress class="progress-bar" value="3" max="100">1%</progress>
                </div>
            </article>

            <article class="skill-tecnology">
                <img class="icon" src="assets/img/ico_react.png" alt="Logo do REACT em pixel art">

                <div class="section-div">
                    <h3 class="title">React</h3>
                    <progress class="progress-bar" value="3" max="100">1%</progress>
                </div>
            </article>

            <article class="skill-tecnology">
                <img class="icon" src="assets/img/ico_ux.png" alt="Logo do UX em pixel art">

                <div class="section-div">
                    <h3 class="title">UX</h3>
                    <progress class="progress-bar" value="10" max="100">10%</progress>
                </div>
            </article>

        </div>
    </section>

    <section class="section-cards">
        <h2 class="main-title _third">Projetos</h2>
        <article class="article-imagens">
            <div class="wrapper-card">
                <a href="https://www.firedlabs.com/" target="_blank">
                    <figure class="card-project">
                        <img class= "logo" src="assets/img/logo-firedlabs.png" alt="firedlabs logo">
                    </figure>
                </a>
                <a href="https://iguinhowill.github.io/codemaster/" target="_blank">
                    <figure class="card-project -cian">
                        <img class= "logo_12" src="assets/img/video_call.png" alt="logo codemaster Igor">
                    </figure>
                </a>
                <a href="https://iguinhowill.github.io./" target="_blank">
                    <figure class="card-project">
                        <img class= "logo_123" src="assets/img/igo.png" alt="igor avatar">
                    </figure>
                </a>
            </div>
        </article>
    </section>

</body>
</html>
